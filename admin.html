<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Drama Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      border-radius: 0.5rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .admin-only { display: none; }
    .modal-content {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    .modal-content.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="app" class="container mx-auto p-4 md:p-8">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 border-b border-gray-700 pb-4">
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 sm:mb-0">My Drama Collection</h1>
      <div class="admin-only flex space-x-2">
        <button id="add-drama-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Add New Drama</button>
        <button id="add-episode-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">+ Add New Episode</button>
      </div>
    </header>

    <main id="drama-list-container"></main>

    <div id="no-content-placeholder" class="hidden text-center py-16">
      <h2 class="text-2xl font-semibold text-gray-500">No Dramas Added Yet</h2>
      <p class="text-gray-600 mt-2 admin-only">Use the "Add New Drama" button to get started!</p>
    </div>
  </div>

  <!-- Modals and Scripts below -->
  <!-- Keep modals and JS same unless you want specific cleanup -- we'll refactor logic separately if needed -->

</body>
</html>
