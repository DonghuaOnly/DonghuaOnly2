<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drama Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 0.5rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-leave-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
        .admin-only { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 sm:mb-0">My Drama Collection</h1>
            <div class="admin-only flex space-x-2">
                <button id="add-drama-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Add New Drama</button>
                <button id="add-episode-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">+ Add New Episode</button>
            </div>
        </header>

        <main id="drama-list-container">
            <!-- Drama series and their episodes will be dynamically inserted here -->
        </main>
        
        <div id="no-content-placeholder" class="hidden text-center py-16">
            <h2 class="text-2xl font-semibold text-gray-500">No Dramas Added Yet</h2>
            <p class="text-gray-600 mt-2 admin-only">Use the "Add New Drama" button to get started!</p>
        </div>
    </div>

    <!-- Add Drama Modal -->
    <div id="drama-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-lg modal-enter">
            <h2 class="text-2xl font-bold mb-6">Add a New Drama Series</h2>
            <form id="drama-form">
                <div class="mb-4">
                    <label for="drama-title" class="block text-sm font-medium text-gray-300 mb-2">Drama Title</label>
                    <input type="text" id="drama-title" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3" placeholder="e.g., 'Battle Through The Heavens'" required>
                </div>
                <div class="mb-4">
                    <label for="drama-subtitle" class="block text-sm font-medium text-gray-300 mb-2">Subtitle / Genre</label>
                    <input type="text" id="drama-subtitle" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3" placeholder="e.g., 'Action, Fantasy'" required>
                </div>
                 <div class="mb-4">
                    <label for="drama-image-url" class="block text-sm font-medium t
